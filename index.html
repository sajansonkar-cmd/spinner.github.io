<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Spinning Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom transition for smoother wheel rotation */
        #spinnerCanvas {
            transition: transform 0.2s ease-out;
        }
        /* Hide the default range input track */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]:focus {
            outline: none;
        }
        /* Custom track for Chrome/Safari */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #e2e8f0; /* gray-200 */
            border-radius: 9999px;
        }
        /* Custom thumb for Chrome/Safari */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #4f46e5; /* indigo-600 */
            cursor: pointer;
            margin-top: -8px; /* Vertically center the thumb */
        }
        /* Custom track for Firefox */
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 9999px;
        }
        /* Custom thumb for Firefox */
        input[type=range]::-moz-range-thumb {
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Left Column: Controls -->
        <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg h-fit">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Wheel Customizer</h1>
            <p class="text-gray-500 mb-6">Add or remove items for the wheel.</p>

            <!-- Add Item Form -->
            <div class="flex items-center space-x-2 mb-4">
                <input type="text" id="itemInput" placeholder="Enter new item..." class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                <button id="addButton" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                    Add
                </button>
            </div>

            <!-- Item List -->
            <div id="itemList" class="space-y-2">
                <!-- Items will be dynamically added here -->
            </div>
        </div>

        <!-- Right Column: Spinner and Slider -->
        <div class="lg:col-span-2 flex flex-col items-center justify-center bg-white p-6 rounded-2xl shadow-lg">
            
            <!-- Spinner and Pin Container -->
            <div class="relative w-full max-w-md aspect-square mb-8">
                <!-- The Pin -->
                <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-2 w-0 h-0 
                    border-l-[15px] border-l-transparent
                    border-r-[15px] border-r-transparent
                    border-t-[25px] border-t-indigo-600 z-10 drop-shadow-md">
                </div>
                
                <!-- The Spinner Canvas -->
                <div class="w-full h-full">
                    <canvas id="spinnerCanvas" width="500" height="500" class="w-full h-full object-contain rounded-full"></canvas>
                </div>
            </div>

            <!-- Rotation Slider -->
            <div class="w-full max-w-md">
                <label for="rotationSlider" class="block text-center text-gray-600 font-medium mb-2">Rotate the Wheel</label>
                <input id="rotationSlider" type="range" min="0" max="360" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('spinnerCanvas');
            const ctx = canvas.getContext('2d');
            const itemInput = document.getElementById('itemInput');
            const addButton = document.getElementById('addButton');
            const itemList = document.getElementById('itemList');
            const rotationSlider = document.getElementById('rotationSlider');

            let items = ['Prize 1', 'Try Again', 'Bonus', 'Spin Again', 'Jackpot', 'Free Spin'];
            const colors = ['#6366F1', '#8B5CF6', '#EC4899', '#F59E0B', '#10B981', '#3B82F6', '#EF4444'];

            const drawSpinner = () => {
                const numItems = items.length;
                if (numItems === 0) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    return;
                };

                const anglePerItem = (2 * Math.PI) / numItems;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = canvas.width / 2 - 10; // Padding

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = 'bold 20px Inter';
                ctx.textBaseline = 'middle';
                ctx.textAlign = 'center';

                items.forEach((item, i) => {
                    const startAngle = i * anglePerItem;
                    const endAngle = startAngle + anglePerItem;

                    // Draw segment
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fillStyle = colors[i % colors.length];
                    ctx.fill();
                    ctx.strokeStyle = '#FFFFFF';
                    ctx.lineWidth = 4;
                    ctx.stroke();

                    // Draw text
                    ctx.save();
                    ctx.fillStyle = '#FFFFFF';
                    const textAngle = startAngle + anglePerItem / 2;
                    ctx.translate(centerX, centerY);
                    ctx.rotate(textAngle);
                    // Adjust text position for better readability
                    ctx.fillText(item.length > 15 ? item.substring(0, 13) + '...' : item, radius * 0.65, 0);
                    ctx.restore();
                });
            };

            const updateItemList = () => {
                itemList.innerHTML = '';
                if (items.length === 0) {
                    const placeholder = document.createElement('p');
                    placeholder.textContent = 'Add an item to get started!';
                    placeholder.className = 'text-center text-gray-400';
                    itemList.appendChild(placeholder);
                    return;
                }
                items.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center bg-gray-100 p-2 rounded-lg';
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = item;
                    textSpan.className = 'text-gray-700';
                    itemElement.appendChild(textSpan);

                    const removeButton = document.createElement('button');
                    removeButton.innerHTML = '&times;';
                    removeButton.className = 'text-red-500 font-bold text-xl hover:text-red-700 px-2';
                    removeButton.onclick = () => {
                        items.splice(index, 1);
                        updateUI();
                    };
                    itemElement.appendChild(removeButton);
                    itemList.appendChild(itemElement);
                });
            };

            const handleAddItem = () => {
                const newItem = itemInput.value.trim();
                if (newItem) {
                    items.push(newItem);
                    itemInput.value = '';
                    updateUI();
                }
            };
            
            const updateUI = () => {
                updateItemList();
                drawSpinner();
            };

            // Event Listeners
            addButton.addEventListener('click', handleAddItem);
            itemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleAddItem();
                }
            });

            rotationSlider.addEventListener('input', () => {
                const rotation = rotationSlider.value;
                canvas.style.transform = `rotate(${rotation}deg)`;
            });

            // Initial setup
            updateUI();
        });
    </script>
</body>
</html>
